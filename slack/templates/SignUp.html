{% extends "Base.html" %}

{% load static %}  

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'SlackCss/SignUp.css' %}">
<style>
    body{
    background-color: #f5f5f5;
    }
    .SignUpMenu{
        border: 1px double black;
        border-radius: 10%;
        padding: 5% 10%;
        margin: 0 20%;
        background-color: #ffffff;
    }
    .TypoBox{
        text-align: justify;
        padding: 2% 1%;
    }
</style>
{% endblock %}

{% block content %}
<body class="text-center">
    <div >
        <form method="POST" action="" >{% csrf_token %}
        <div class="SignUpMenu">
        {% if error %}{{ error }}{% endif %}
        <a href="../">Login Page</a>
        <h3>{% if success %}{{ success }}<a href="../Login">Login Page</a>{% endif %}</h3>
        <div class="TypoBox">
            <a>name:</a><br>
            <input type="text" name="username" placeholder="username">
        </div>
        <div class="TypoBox">
            <a>password:</a><br>
            <input type="password" name="password" placeholder="password">
        </div>
        <div class="TypoBox">
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </div>
        </div>
        </form>
    </div>
</body>
{% endblock %}
