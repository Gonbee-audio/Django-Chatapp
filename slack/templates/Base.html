{% load static %}

<html lang="ja">
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static normalize %}">
    <!--animateCss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
        <title>Chat app</title>

        <style>
            .MenuCatalog{
                background-color: #a7def8;
                position: absolute;
                top:0%;
                padding: 0 25% 0% 0;
                height: 100%;
            }
            .IconPosition{
                z-index: 9999;
                position: fixed;
                top: 10%;
                left: 0%;
                
            }
            .OptionCatalog{
              background-color: #c9ffcd;
              position: absolute;
              top: 0%;
              left: 25%;
              height: 100%;
              width: 75%;
            }
            .RemakeYourAccouts{
              position: absolute;
              
            }
        </style>

        {% block css %}{% endblock %}
        
    </head>
    <body>
        {% if user.is_authenticated %}
        <div id="menu">
            <input type="button" value="Menu" class="btn btn-primary" style="position: relative;" role="alert" @click="OpenMenupage">
                <transition name="custom-classes-transition"
                            enter-active-class="animated slideInLeft"
                            leave-active-class="animated slideOutLeft">
                    <div key="hidden" v-if="MenuPage" >
                        
                    </div>
                    <div key="show"v-else class="MenuCatalog">
                        <div class="IconPosition">
                            <div class="list-group">
                                <h2>Home Menu</h2>
                                <img src='{{ user.image.url }}' width="50" height="50"/>
                                <p>{{ user.username }}でログイン中</p>
                                <a class="list-group-item list-group-item-action active" @click="OpenMenupage">Back</a>
                                <a @click="OpenOptionPage" class="list-group-item list-group-item-action">Option</a>
                                <a href="../Chat" class="list-group-item list-group-item-action">ChatRoom</a>
                                <a href="../ChatSend/" class="list-group-item list-group-item-action">ChatSend</a>
                                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
                                <a>{{ username }}</a>
                            </div>
                        </div>
                    </div>
                </transition>
                <transition name="custom-classes-transition"
                            enter-active-class="animated slideInRight"
                            leave-active-class="animated slideOutRight">
                            <div key="Op" v-if="OptionPage" class="OptionCatalog">
                                <div>
                                    <form class="RemakeYourAccouts" action="{% url 'change' user.pk %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                                        <input type="text" name="nickname" value="{{ user.nickname }}">
                                        <p>picture: <input type="file" name="image"></p>
                                        <input type="email" name="email" value="{{ user.email }}">
                                        <input type="submit" value="Send">
                                    </form>
                                </div>
                            </div>
                            <div key="NonOp" v-else></div>
                </transition>
        </div>
        {% endif %}
        {% block content %} {% endblock %}
    </body>


    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    {% block links %}{% endblock %}


    <script>
        var app = new Vue({
    el: '#menu',
    delimiters: ['[|[', ']|]'],
    data: {
      MenuPage: true,
      show: true,
      OptionPage: false,
    },
    methods:{
        OpenMenupage(){
            this.MenuPage = !this.MenuPage
            this.OptionPage = false
        },
        OpenOptionPage(){
            this.OptionPage = !this.OptionPage
        },
    },
  })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
